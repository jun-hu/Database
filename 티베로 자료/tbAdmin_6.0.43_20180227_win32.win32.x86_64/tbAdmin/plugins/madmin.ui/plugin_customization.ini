# R21 presentation settings: copy these values to your product's
# plugin_customization.ini file before starting eclipse
#
# Its possible that platform has its own setting for some of these
# values.  Be sure to resolve conflicts to favour the values in this
# file.

# use the R2.1 style
#org.eclipse.ui/presentationFactoryId=org.eclipse.ui.internal.r21presentationFactory
org.eclipse.ui/presentationFactoryId=org.eclipse.ui.presentations.default

# put the view tabs on the bottom (128 == SWT.TOP, 1024 == SWT.BOTTOM)
org.eclipse.ui.workbench/VIEW_TAB_POSITION=128

# put the perspective switcher on the left
org.eclipse.ui/DOCK_PERSPECTIVE_BAR=topRight

org.eclipse.ui/SHOW_TRADITIONAL_STYLE_TABS=false
org.eclipse.ui/KEY_CONFIGURATION_ID=com.m.madmin.ui.defaultAcceleratorConfiguration

# put the fast view bar on the left
org.eclipse.ui/initialFastViewBarLocation=left
org.eclipse.ui/showIntro=true
#org.eclipse.ui.workbench/org.eclipse.ui.workbench.ACTIVE_TAB_BG_END=111,176,233
#org.eclipse.ui.workbench/org.eclipse.ui.workbench.ACTIVE_TAB_BG_START=51,94,168org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false
